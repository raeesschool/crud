{% extends "base.html" %}

{% block text %}
<div class="div row">
    <div class="div col-sm-5">
        <h1 class="alert alert-danger">Add student</h1>
        <form action=""method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Add" class="btn btn-danger">
            </form>
            </div>
            <div class="div col-sm-7">
                <h2 class="alert alert-danger">Show Student</h2>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in Stud %}
                      <tr>
                        <th scope="row">{{ i.id}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.password}}</td>
                      </tr>
                      <form action="{ % url'delete' i.id % }"method="post">
                        <a href="{ %url 'update' i.id % }" class="btn btn-info d-inline">EDIT</a>
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                       

                      </form>
                      
                      
                    </tbody>
                    { % endfor % }
                    
                  </table>

            </div>
            </div>

{% endblock text %}
